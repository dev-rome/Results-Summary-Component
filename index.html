<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="results">
        <div class="results-score-wrapper">
          <p class="results-title-small">Your Result</p>
          <div class="results-score">
            <p class="results-score-title">76</p>
            <p class="results-score-title-small">of 100</p>
          </div>
          <p class="results-score-title-medium">Great</p>
          <p class="results-score-description">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="results-summary-wrapper">
          <p class="results-summary-title">Summary</p>
          <div class="results-summary">
            <div class="results-summary-reaction">
              <div class="results-summary-left">
                <img src="/assets/images/icon-reaction.svg" alt="visual" />
                <p class="results-text-red">Reaction</p>
              </div>
              <div class="results-summary-right">
                <p class="results-summary-score">
                  80 <span class="results-summary-score-navy">/ 100</span>
                </p>
              </div>
            </div>

            <div class="results-summary-memory">
              <div class="results-summary-left">
                <img src="/assets/images/icon-memory.svg" alt="visual" />
                <p class="results-text-yellow">Memory</p>
              </div>
              <div class="results-summary-right">
                <p class="results-summary-score">
                  92 <span class="results-summary-score-navy">/ 100</span>
                </p>
              </div>
            </div>

            <div class="results-summary-verbal">
              <div class="results-summary-left">
                <img src="/assets/images/icon-verbal.svg" alt="visual" />
                <p class="results-text-green">Verbal</p>
              </div>
              <div class="results-summary-right">
                <p class="results-summary-score">
                  61 <span class="results-summary-score-navy">/ 100</span>
                </p>
              </div>
            </div>

            <div class="results-summary-visual">
              <div class="results-summary-left">
                <img src="/assets/images/icon-visual.svg" alt="visual" />
                <p class="results-text-blue">Visual</p>
              </div>
              <div class="results-summary-right">
                <p class="results-summary-score">
                  73 <span class="results-summary-score-navy">/ 100</span>
                </p>
              </div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </section>
    </main>

  </body>
</html>
